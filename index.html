<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudentForm</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Регистрация студента</h1>
  <form id="form">
    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName"  placeholder="Фамилия" required>
    <input type="email" id="email"     placeholder="Email" required>
    <button type="submit">Отправить</button>
  </form>

  <script>
    // Проверяем, что WebApp-объект есть
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      console.error("Telegram WebApp API не найден");
    } else {
      console.log("Telegram WebApp API инициализирован");
      tg.expand();
    }

    document
      .getElementById('form')
      .addEventListener('submit', e => {
        e.preventDefault();

        const data = {
          firstName: document.getElementById('firstName').value,
          lastName : document.getElementById('lastName').value,
          email    : document.getElementById('email').value
        };

        console.log("Отправляем данные боту:", data);
        tg.sendData(JSON.stringify(data));

        // Небольшая задержка, чтобы точно отправка успела уйти
        setTimeout(() => {
          console.log("Вызываем tg.close()");
          tg.close();
        }, 200);
      });
  </script>
</body>
</html>
